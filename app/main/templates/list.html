<ion-view view-title="List">
  <ion-content>
    <div class="row">
      <div class="col">
        <button class="button  button-block button-positive">
          Button
        </button>
      </div>
      <div class="col">
        <button class="button button-outline  button-block button-positive">
          Outlined
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-small  button-block button-positive">
          Small
        </button>
      </div>
      <div class="col">
        <button class="button button-large  button-block button-positive">
          Large
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-block button-positive">
          Block Button
        </button>
      </div>
    </div>
    <button class="button button-full button-positive">
      Full Width Block Button
    </button>
    <!-- content goes here -->
    <ion-list>
      <ion-item class="test item-remove-animate item-avatar item-positive item-icon-right" type="item-text-wrap" ui-sref="main.listDetail">
        <img src="main/assets/images/Ionic-Logo.jpg">
        <h2>Mr. Yo</h2>
        <p>Learn more...</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="test item-remove-animate item-avatar item-positive item-icon-right" type="item-text-wrap" ui-sref="main.listDetail">
        <img src="main/assets/images/Ionic-Logo.jpg">
        <h2>Mr. Yo</h2>
        <p>Learn more...</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="test item-remove-animate item-avatar item-positive item-icon-right" type="item-text-wrap" ui-sref="main.listDetail">
        <img src="main/assets/images/Ionic-Logo.jpg">
        <h2>Mr. Yo</h2>
        <p>Learn more...</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-light">
    <div class="buttons">
      <button class=" button-clear button">Left</button>
    </div>
    <h1 class="title">Footer</h1>
    <div class="buttons">
      <button class=" button-clear button">Right</button>
    </div>
  </ion-footer-bar>
</ion-view>
